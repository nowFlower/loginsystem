<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<h2 style="padding-left: 10%;">로그인시스템 회원가입</h2>
<form action="/member/signup" method="post">
    <fieldset>
        <legend>회원정보입력</legend>
        <p>
            <label>ID</label> <input type="text" id="mid" name="mid" />
        </p>
        <p>
            <label>비밀번호</label> <input type="password" id="mpw" name="mpw" />
        </p>
        <p>
            <label>비번 확인</label><input type="password" />
        </p>
        <p>
            <label>이름</label><input type="text" name="name" />
        </p>
        <p>
            <label>나이</label>
            <input type="number" name="age" />
        </p>
        <p>
            <label>주소</label>
            <input type="text" name="address" />
        </p>
        <hr>
        <p>
            <!-- name 라디오 연동, id는 label 연동 -->
            <label>성별</label>
            <label for="male">남</label>
            <input type="radio" name="gender" value="1" id="male" />
            <label for="fm">여</label>
            <input type="radio" name="gender" value="2" id="fm" />

        </p>
        <p>
            <label>취미</label>
            <label>등산</label>
            <input type="checkbox" value="m" name="hobby" />
            <label>ㅇ</label>
            <input type="checkbox" value="f" name="hobby" />
        </p>
        <p>
            <label>직업</label>
            <select name="job">
                <option value="spo">스포츠</option>
                <option value="gov">공무원</option>
                <option value="edu">교육원</option>
                <option value="job">직장인</option>
            </select>
        </p>

    </fieldset>
    <p id="btn_contain">
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
    </p>
</form>
</body>
<script>
    let colors = ["red", "blue", "green", "gray", "orange", "baige", "white"];
    let r = parseInt(Math.random() * 8);
    //메모리 -> 레디
    $(function () {
        $("body").css("background-color", colors[r]);
    })
</script>
<style>
    label {
        display: inline-block;
        width: 6rem;
        text-align: center;
        margin-left: 0.5rem;
    }

    body {
        width: 1000px;
    }

    fieldset {
        width: 50rem;
        padding: 10px;
        margin: 0 auto;
    }

    #btn_contain {
        width: 50rem;
        text-align: center;
    }
</style>

<body>

</html>
